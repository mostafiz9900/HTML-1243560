    <body>
        <div id="containar">
            <div id="header">Student Registration Form</div>
            
            
            <div id="body">
                
                   <div id="left">
                            <fieldset>
                                <legend>Student Information</legend>
                                     <div class="form-contenar">
                                             <div class="labels"><label>First Name:</label></div>
                                             <div class="fields"><input type="text" name="firstname" id="forstname" placeholder="Enter first name" required/></div>
                                         </div>    
                                             <div class="form-contenar">
                                             <div class="labels"> <label>Lest Name:</label></div>
                                             <div class="fields">  <input type="text" name="LestName"  placeholder="Enter lest name"/></div>
                                         </div>    
                                             <div class="form-contenar">
                                             <div class="labels"><label>Father Name:</label></div>
                                             <div class="fields"> <input type="text" name="fathername"  placeholder="mather   name"/></div>
                                         </div>    
                                             <div class="form-contenar">
                                             <div class="labels"><label>Mather Name:</label></div>
                                             <div class="fields"><input type="text" name="mather Name"  placeholder="Mather  name"/></div>
                                        </div>     
                                             <div class="form-contenar">
                                             <div class="labels"> <label>Present Address:</label></div>
                                             <div class="fields"> <input type="text" name="presentaddress" /></div>
                                        </div>     
                                             <div class="form-contenar">
                                             <div class="labels"><label>Permanent Address:</label></div>
                                             <div class="fields"> <input type="text" name="permanentaddress"></div>
                                      </div>  
                                          <div class="form-contenar">
                                             <div class="labels"> <label>Birth Day:</label></div>
                                             <div class="fields"><input type="text" name="birthday"></div>
                                    </div>         
                                      <div class="form-contenar">
                                             <div class="labels"> <label>Gender:</label></div>
                                             <div class="fields"> <input type="radio" name="gender" value="male" chacked="chacked">Male
                                                                   <input type="radio" name="gender" value="femalemale" chacked="chacked">Female </div>
                                   </div>      
                                     <div class="form-contenar">     
                                             <div class="labels"><label>Marital:</label></div>
                                             <div class="fields"><input type="radio" name="marital" value="male" chacked="chacked">Married
                                                                  <input type="radio" name="gender" value="unmarried" chacked="chacked">Unmarried</div>
                                    </div>     
                                             <div class="form-contenar">
                                             <div class="labels"> <label>Hobby:</label></div>
                                             <div class="fields"><input type="checkbox" name="reading" value="reading" checked="checked"/>Reading
                                                                  <input type="checkbox" name="coding" value="coding"/>Coding
                                                                 <input type="checkbox" name="playing" value="playing" checked="checked"/>Playing
                                                                 <input type="checkbox" name="running" value="running"/>Running</div>
                                         
                                   </div>          
                                             <div class="form-contenar">
                                             <div class="labels">  <label>Country:</label></div>
                                             <div class="fields">   <select name="country">
                                                                    <option>Select a Country </option>
                                                                  <option value="Bangladesh">Bangladesh</option>
                                                                   <option value="Russia">Russia</option>
                                                                   <option value="China">China</option>
                                                                    <option value="Iran">Iran</option>
                                                                    <option value="Turkey">Turkey</option>
                                                                    <option value="Libia">Libia</option>
                                                                 </select>
                                             </div>
                                       </div>
                                       
                                       
                                             <div class="form-contenar">
                                              <div class="labels"> <label>Message:</label></div>
                                             <div class="fields"><textarea name="msg" rows="5" cols="10"></textarea></div>
                                             
                                             
                                            </div> 
                                             
                                             
                                             <div class="form-contenar">
                                             <div class="labels"> <label>Subject</label></div>
                                             
                                             <div class="fields"> <select name="subject">
                                                                <option value="bangla">Bangla</option>
                                                                <option value="english">English</option>
                                                                <option value="mathematice">Mathematice</option>
                                                                <option value="Accounting">Accounting</option>
                                                                <option value="managemant">Management</option>
                                                                <option value="marketing">Marketing</option>
                                                              </select> 
                                             </div>
                                             
                                            </div>
                                           
                                            <div class="form-contenar">
                                            
                                             <div class="labels">  <label>Login</label></div>
                                             <div class="fields"><input type="checkbox" checked="checked" name="subcriber">Yes I am new/ subscriber </div>
                                           </div>   
                                            

                                <div class="form-contenar">
                                            <div class="labels">  <label></label></div>
                                             <div class="fields"> <input type="reset" value="Reset">
                                              <input type="submit" value="Submit"></div>
                                         </div>    
                                            
                                      </div>
                             </fieldset>
