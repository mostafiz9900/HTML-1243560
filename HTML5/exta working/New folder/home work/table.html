<!DOCTYPE html>

	<head>
	<title>Table </title>
			 <style type="text/css">
			table {
					width:80%;
					height:600px;
					background:#6DAEE5;
					text-align:center;
				}
				tr{
					border:1px solid #FFCE44;
				}
				
				td{
					border:1px solid #C60000;
				}
				th{
					border:1px solid #C60000;
				}
				</style>
	</head>
		<body>
			<table>
				<thead>
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<td colspan="2">11+22</td>
					
					<td colspan="2">33+44</td>
					<td rowspan="2">55+555</td>
					
					
				</tr>
				<tr>
					<td colspan="4">111+222+333+444</td>
					
					
					
				</tr>
				<tr>
					<td colspan="5">1111+2222+3333+4444+5555S</td>
					
					
				</tr>
				<tr>
					<td colspan="5">11111+22222+33333+44444+55555</td>
					
					
				</tr>
				<tr>
					<td>a11</td>
					<td colspan="4">a22+a33+a44+a55</td>
					
					
				</tr>
				<tbody>
				</tbody>
			</table>
		</body>	
</html>
