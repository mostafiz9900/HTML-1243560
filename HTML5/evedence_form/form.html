<DOCTYPE html>
<head>
	<title>Form JS</title>
	 <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   </head>
	   <body>
			<div style="width:500px; margin:0 auto; background:#DBEA5B;">
			<form action="display.html" style="padding: 7px;">
				<label>ID</label>
				<input type="number" name="id" required/><br/>
				
				<label>Full Name</label>
				<input type="text" name="fullname" required/><br/>
				
				<label>Gender</label>
				Male: <input type="radio" name="gender" value="Male"/>
				Female: <input type="radio" name="gender" value="female"/><br/>
				
				<label>Hobby</label>
				Reading:<input type="checkbox" name="hobby" value="reading"/>
				Writing:<input type="checkbox" name="hobby" value="writng"/>
				Runing:<input type="checkbox" name="hobby" value="runing"/>
				Playing:<input type="checkbox" name="hobby" value="playing"/>
				Workimg:<input type="checkbox" name="hobby" value="working"/><br/>
				
				<label>Round</label>
				<select name="round">
					<option> Select Round</option>
					<option value="round-35">Round-35</option>
					<option value="round-36">Round-36</option>
					<option value="round-37">Round-37</option>
					
				</select>
					<br/>	<br/>	<br/>
					<input type="reset" value="Reset"/>
					<input type="submit" value="Send" onSubmit="sendFormData()"/>
			
			</form>
			</div>
			<script>
			function SendFormData(){
				var value1 = "value1";
				var value2 = "value2";
				var value3 = "value3";
				var value4 = "value4";
				var value5 = "value5";
				var queryString = "?para1=" + value1 + "&para2=" + value2 + "&para3=" + value3 + "&para4=" + value4 + "&para5=" + value5;
				window.location.hre f= "display.html" + queryString;
				
				}
			</script>
	   </body>
</html>
